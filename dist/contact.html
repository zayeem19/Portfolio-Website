<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Software Engineer</title>
</head>
<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="image/logo_new.png" alt="My website" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="project.html">My Projects</a></li>
                    <li><a href="contact.html"  class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

  <!-- Section A : Form -->
  <section id="contact-a" class="text-center py-3">
      <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">Here is how you can reach me</p>
          <form>
              <div class="text-fields">
                  <input type="text" class="text-input name-input" placeholder="Name">
                  <input type="text" class="text-input subject-input" placeholder="Subject">
                  <input type="email" class="text-input email-input" placeholder="Email">
                  <input type="text" class="text-input phone-input" placeholder="Phone">
                  <textarea class="text-input message-input" placeholder="Your Message Here"></textarea>
              </div>
              <button type="submit" class="btn-dark">Submit</button>
          </form>
      </div>
  </section>
<!-- Section B : Contact -->
  <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
          <div class="contact-info">
              <div>
                  <i class="fas fa-envelope fa-2x"></i>
                  <h3>Email</h3>
                  <p>zayeemfaraz95@gmail.com</p>
              </div>

              <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>(+91) 858 305 4008</p>
            </div>

            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>Kolkata, India</p>
            </div>
          </div>
      </div>
  </section>
<!-- Section C : Tagline -->
  <section id="contact-c" class="bg-main py-3">
        <h1>Let's Get Started!</h1>
  </section>
    
  <!-- footer -->
    <footer id="main-footer" class="py-2">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
    
</body>
</html>
